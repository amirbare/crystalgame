<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HW3 Random Number</title>


        <style>
                img {

                        width: 100px;
                }
        </style>
</head>

<body>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <h1 id="display"></h1>
        <img id="crystal1" src="a.png"></img>
        <img id="crystal2" src="b.png"></img>
        <img id="crystal3" src="c.png"></img>
        <img id="crystal4" src="d.png"></img>
        <h1 id="display1"></h1>
        <h1 id="display2"></h1>
        <h1 id="display3"></h1>
        <h1 id="display4"></h1>

        <h1 id="userrand"></h1>



        <script>

                var userRandomNum = 0;

                var crystalOneRandomNum = 0;
                var crystalTwoRandomNum = 0;
                var crystalThreeRandomNum = 0;
                var crystalFourRandomNum = 0;

                var compRandomNum = Math.floor(Math.random() * 129);

                $(document).ready(function () {
                        $("#display").append(compRandomNum);




                        $("#crystal1").on("click", function () {

                                if (crystalOneRandomNum == 0) {
                                        crystalOneRandomNum = Math.floor(Math.random() * 12);
                                }

                                userRandomNum = userRandomNum + crystalOneRandomNum;

                                


                                $("#userrand").append("<div>" + "user random number " + userRandomNum+ "</div>");

                                $("#display1").append("<div>" + "Crystal#One " + crystalOneRandomNum+ "</div>");

                                


                                if (compRandomNum == userRandomNum) {

                                        alert("you win");
                                        location.reload();

                                }

                                if (userRandomNum > compRandomNum) {

                                        alert("you lose");
                                        location.reload();

                                }

                        });
                        $("#crystal2").on("click", function () {

                                if (crystalTwoRandomNum == 0) {
                                        crystalTwoRandomNum = Math.floor(Math.random() * 12);
                                }
                                userRandomNum = userRandomNum + crystalTwoRandomNum;
                                $("#display2").append("<div>" + "Crystal#Two " + crystalTwoRandomNum+ "</div>");
                                $("#userrand").append("<div>" + "user random number " + userRandomNum+ "</div>");



        


                                if (compRandomNum == userRandomNum) {

                                        alert("you win");
                                        location.reload();

                                }

                                if (userRandomNum > compRandomNum) {

                                        alert("you lose");
                                        location.reload();

                                }
                        });

                        $("#crystal3").on("click", function () {


                                if (crystalThreeRandomNum == 0) {
                                        crystalThreeRandomNum = Math.floor(Math.random() * 12);
                                }
                                userRandomNum = userRandomNum + crystalThreeRandomNum;
                                $("#display3").append("<div>" + "Crystal#Three " + crystalThreeRandomNum+ "</div>");

                                $("#userrand").append("<div>" + "user random number " + userRandomNum+ "</div>");

                        

                                if (compRandomNum == userRandomNum) {

                                        alert("you win");
                                        location.reload();

                                }

                                if (userRandomNum > compRandomNum) {

                                        alert("you lose");
                                        location.reload();

                                }
                        });
                        $("#crystal4").on("click", function () {

                                if (crystalFourRandomNum == 0) {
                                        crystalFourRandomNum = Math.floor(Math.random() * 12);
                                }
                                userRandomNum = userRandomNum + crystalFourRandomNum;
                                $("#display4").append("<div>" + "Crystal#Four " + crystalFourRandomNum+ "</div>");
                                $("#userrand").append("<div>" + "user random number " + userRandomNum+ "</div>");


                                alert("user random number:" + userRandomNum);

                                if (compRandomNum == userRandomNum) {

                                        alert("you win");
                                        location.reload();

                                }

                                if (userRandomNum > compRandomNum) {

                                        alert("you lose");
                                        location.reload();

                                }
                        });
                });
        </script>



</body>

</html>
